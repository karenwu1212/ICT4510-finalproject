<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/jquery-ui-git.css">
	<link rel="stylesheet" type="text/css" href="css/parsley.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.0.7/parsley.min.js"></script>
		

	<title>Contact</title>
</head>

<body>
<header class="head">
	
	<nav>
		<ul class="nav">
			<a href="index.html" id="logo"><img src="images/logo.png" alt="Big Hero 6"></a>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
</header>

<table class="main">
	<tr>
		<th>
			<h3>Contact Us</h3>
			<form id="contact" data-parsley-validate>
				
				<ul>
					<li><label for="name">Full Name *:</label><input name="fullname" type="text" required></li>
					<li><label for="email">Email *:</label><input name="email" type="email" data-parsely-trigger="change" required></li>
					<li><label for="review">How do you like the movie *:</label>
                        <select id="review" required>
                        	<option value="">Choose...</option>
                        	<option value="great">Great</option>
                        	<option value="good">Good</option>
                        	<option value="not_bad">Not Bad</option>
                        	<option value="dislike">I don't like it</option>
                        </select>
					</li>
					<li><label for="subcribe">Subscribe to our Newsletter?</label><input id="recommend" type="checkbox" checked></li>
					<li><label for="message">Message:</label><br><textarea id="message" rows="5" cols="40"></textarea></li>
					<button id="submit">Submit</button>
				</ul>
				
			</form>
			<div id="results"></div>
		</th>
		<td><img src="images/3.png"></td>
	</tr>
	
</table>





<footer>
	The current IP address is:
	<div id="display"></div>
</footer>

<script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
